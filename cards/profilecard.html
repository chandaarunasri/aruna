<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./profilecard.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="avatar-wrapper">
      <img src="https://via.placeholder.com/100" alt="Profile" class="avatar">
      <span class="tick"><i class="fas fa-check-circle"></i></span>
    </div>
    <h2 class="name">chanda Arunasri</h2>
    <p class="role">UI/UX Designer</p>
    <div class="stats">
      <div><strong>11</strong><br><span>Projects</span></div>
      <div><strong>200</strong><br><span>Following</span></div>
      <div><strong>185</strong><br><span>Followers</span></div>
    </div>
    <p class="bio">Lorem ipsum dolor sit amet, consectetur adip iscing elit. Sed et est et velit ornare ultrices. Ut vitae diam voluptapritus eget.</p>
    <div class="social-icons">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-google-plus-g"></i>
      <i class="fab fa-behance"></i>
    </div>
    <button class="btn">View Profile</button>
  </div>
</body>
</html>
